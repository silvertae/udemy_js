<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find Twin Prime by Sieve of Eratosthenes</title>
	</head>
	<body>
		<script>
			let n = parseInt(prompt('Enter a number?'));
			// 에라토스테네스의 체로 소수 구하기
			const p = []; // i가 소수면 true, i가 합성수면 false
			for (let i = 2; i <= n; i++) p[i] = true; // 2~n까지 모든 정수를 소수취급
			let max = Math.floor(Math.sqrt(n)); // 소수 x는 n의 제곱근까지만 구해도 된다
			let x = 2;
			while (x <= max) {
				for (let i = 2 * x; i <= n; i += x) p[i] = false; // x의 배수는 합성수
				while (!p[x++]); // 다음 소수 찾기
			}
			// 쌍둥이 소수 출력
			for (let i = 2; i <= n - 2; i++) {
				if (p[i] && p[i + 2]) {
					document.write(`${i}, ${i + 2}` + '<br>');
				}
			}
		</script>
	</body>
</html>
