<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Newton-Raphson Method</title>
	</head>
	<body>
		<script>
			let EPSILON = 1.0e-10;
			let d, xnew, xold;
			let a = parseFloat(prompt('Enter a integer'));
			xold = a > 1 ? a : 2;
			do {
				xnew = xold - (xold ** 2 - a) / (2.0 * xold);
				d = (xold - xnew) / xold;
				xold = xnew;
			} while (d > EPSILON);
			document.write(`sqrt(${a}) = ${xnew}`);
		</script>
	</body>
</html>
